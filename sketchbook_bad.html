<!DOCTYPE html>
<html lang="en">
<head>
<title>Swiftdoodles - Sketchbook</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&family=Lora:wght@400;700&family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="files/main_style.css?1762544893" title="wsite-theme-css" />
<link rel="stylesheet" type="text/css" href="files/mobile-menu.css" />

<style type='text/css'>
/* --- Header and Navigation Visibility Fix --- */
#header {
    background-color: #222;  /* visible background for header */
    color: #fff;
    padding: 15px 0;
    text-align: center;
    border-bottom: 2px solid #e7c66d;
}

#sitename a {
    color: #e7c66d !important;  /* exact match with index.html title */
    text-decoration: none;
    font-size: 2em;
    font-weight: 600;
    letter-spacing: 1px;
}

#navigation {
    background-color: #111;
    text-align: center;
    border-bottom: 1px solid #333;
}

#navigation .wsite-menu-default li {
    display: inline-block;
    margin: 0 15px;
}

#navigation .wsite-menu-default li a {
    color: #fff !important;
    font-weight: 500;
    text-decoration: none;
    padding: 8px 10px;
    transition: color 0.3s ease;
}

#navigation .wsite-menu-default li a:hover,
#navigation .wsite-menu-default li#active a {
    color: #e7c66d !important;
}

/* --- Slideshow Styling --- */
.slideshow-container {
    position: relative;
    max-width: 700px;
    margin: 40px auto;
    background: #000;
    overflow: hidden;
    border: 1px solid #333;
    border-radius: 8px;
}

.slide {
    display: none;
    width: 100%;
    text-align: center;
}

.slide.active {
    display: block;
}

.slide img {
    width: 100%;
    height: auto;
    object-fit: contain;
    display: inline-block;
    background-color: #000;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.3s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 10;
}

.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.dots-container {
    text-align: center;
    padding: 20px;
    background: transparent;
}

.dot {
    cursor: pointer;
    height: 12px;
    width: 12px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
}

.dot.active, .dot:hover {
    background-color: #e7c66d;
}

/* Fade animation */
.fade {
    animation: fadeEffect 0.5s;
}

@keyframes fadeEffect {
    from {opacity: 0.4}
    to {opacity: 1}
}

/* Background */
body {
    background-color: #1a1a1a;
    color: #ddd;
    font-family: 'Raleway', sans-serif;
}

h2.wsite-content-title {
    color: #e7c66d;
}
</style>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="files/mobile-menu.js"></script>
</head>

<body class="header-page wsite-page-sketchbook full-width-on wsite-theme-dark">
<div class="body-wrap">

    <!-- Header and Navigation (visible and color matched) -->
    <div id="header">
        <div id="sitename">
            <span class="wsite-logo">
                <a href="index.html">
                    <span id="wsite-title">Swiftdoodles</span>
                </a>
            </span>
        </div>
    </div>

    <div id="navigation">
        <ul class="wsite-menu-default">
            <li><a href="index.html" class="wsite-menu-item">Home</a></li>
            <li><a href="about.html" class="wsite-menu-item">About</a></li>
            <li><a href="gallery.html" class="wsite-menu-item">Gallery</a></li>
            <li id="active"><a href="sketchbook.html" class="wsite-menu-item">Sketchbook</a></li>
            <li><a href="new-work.html" class="wsite-menu-item">New Work</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="content-wrapper">
        <div id="wsite-content" class="wsite-elements wsite-not-footer">
            <div class="container">
                <h2 class="wsite-content-title" style="text-align:center;">
                    <font color="#e7c66d">Sketchbook</font>
                </h2>
                <div class="paragraph" style="text-align:center;">
                    <font color="#d5d5d5">Ideas, doodles, and inspiration</font>
                </div>

                <!-- Slideshow -->
                <div class="slideshow-container" id="slideshow">
                    <div style="text-align:center; padding:40px; color:#e7c66d;">Loading slideshow...</div>
                </div>
                <div class="dots-container" id="dots-container"></div>

                <script>
                const images = [
                    {url: "uploads/9401663.jpg"},
                    {url: "uploads/2501964.jpg"},
                    {url: "uploads/600454.jpg"},
                    {url: "uploads/6501739.jpg"},
                    {url: "uploads/4327401.jpg"},
                    {url: "uploads/4676918.jpg"},
                    {url: "uploads/4234426.jpg"},
                    {url: "uploads/5967504.jpg"},
                    {url: "uploads/3517172.jpg"},
                    {url: "uploads/5872176.jpg"},
                    {url: "uploads/3845083.jpg"},
                    {url: "uploads/8088048.jpg"},
                    {url: "uploads/6276015.jpg"},
                    {url: "uploads/7422309.jpg"},
                    {url: "uploads/3635124.jpg"},
                    {url: "uploads/2918742.jpg"}
                ];

                let currentSlide = 0;
                let autoplayInterval;

                function initSlideshow() {
                    const container = document.getElementById('slideshow');
                    const dotsContainer = document.getElementById('dots-container');
                    container.innerHTML = '';
                    
                    images.forEach((img, i) => {
                        const slide = document.createElement('div');
                        slide.className = 'slide fade';
                        if (i === 0) slide.classList.add('active');
                        const imgEl = document.createElement('img');
                        imgEl.src = img.url;
                        imgEl.alt = `Slide ${i + 1}`;
                        slide.appendChild(imgEl);
                        container.appendChild(slide);
                        const dot = document.createElement('span');
                        dot.className = 'dot';
                        if (i === 0) dot.classList.add('active');
                        dot.onclick = () => goToSlide(i);
                        dotsContainer.appendChild(dot);
                    });

                    const prevBtn = document.createElement('a');
                    prevBtn.className = 'prev';
                    prevBtn.innerHTML = '❮';
                    prevBtn.onclick = () => changeSlide(-1);
                    const nextBtn = document.createElement('a');
                    nextBtn.className = 'next';
                    nextBtn.innerHTML = '❯';
                    nextBtn.onclick = () => changeSlide(1);
                    container.appendChild(prevBtn);
                    container.appendChild(nextBtn);
                    startAutoplay();
                }

                function changeSlide(direction) {
                    const slides = document.querySelectorAll('.slide');
                    const dots = document.querySelectorAll('.dot');
                    slides[currentSlide].classList.remove('active');
                    dots[currentSlide].classList.remove('active');
                    currentSlide += direction;
                    if (currentSlide >= slides.length) currentSlide = 0;
                    if (currentSlide < 0) currentSlide = slides.length - 1;
                    slides[currentSlide].classList.add('active');
                    dots[currentSlide].classList.add('active');
                    clearInterval(autoplayInterval);
                    startAutoplay();
                }

                function goToSlide(index) {
                    const slides = document.querySelectorAll('.slide');
                    const dots = document.querySelectorAll('.dot');
                    slides[currentSlide].classList.remove('active');
                    dots[currentSlide].classList.remove('active');
                    currentSlide = index;
                    slides[currentSlide].classList.add('active');
                    dots[currentSlide].classList.add('active');
                    clearInterval(autoplayInterval);
                    startAutoplay();
                }

                function startAutoplay() {
                    autoplayInterval = setInterval(() => changeSlide(1), 5000);
                }

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') changeSlide(-1);
                    if (e.key === 'ArrowRight') changeSlide(1);
                });

                window.addEventListener('load', initSlideshow);
                </script>

                <div class="paragraph" style="text-align:center; margin-top:30px;">
                    <font color="#e7c66d">&copy; Marcie Swift 2015</font>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
