/* Slideshow Container - matches Weebly sizing */
.slideshow-container {
    position: relative;
    margin: 0 auto;
    background: #000;
    aspect-ratio: 4 / 3;  /* Enforces 4:3 ratio */
}

.slide {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.slide.active {
    display: block;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;  /* Crops image to fill 4:3 without distortion */
    display: block;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.3s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 10;
}

.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.dots-container {
    text-align: center;
    padding: 20px;
    background: transparent;
}

.dot {
    cursor: pointer;
    height: 12px;
    width: 12px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
}

.dot.active, .dot:hover {
    background-color: #dab844;
}

.fade {
    animation: fadeEffect 0.5s;
}

@keyframes fadeEffect {
    from {opacity: 0.4}
    to {opacity: 1}
}
}</style>

<script>
const images = [
    {url: "uploads/9401663.jpg"},
    {url: "uploads/2501964.jpg"},
    {url: "uploads/600454.jpg"},
    {url: "uploads/6501739.jpg"},
    {url: "uploads/4327401.jpg"},
    {url: "uploads/4676918.jpg"},
    {url: "uploads/4234426.jpg"},
    {url: "uploads/5967504.jpg"},
    {url: "uploads/3517172.jpg"},
    {url: "uploads/5872176.jpg"},
    {url: "uploads/3845083.jpg"},
    {url: "uploads/8088048.jpg"},
    {url: "uploads/6276015.jpg"},
    {url: "uploads/7422309.jpg"},
    {url: "uploads/3635124.jpg"},
    {url: "uploads/2918742.jpg"}
];

let currentSlide = 0;
let autoplayInterval;

function initSlideshow() {
    const container = document.getElementById('slideshow');
    const dotsContainer = document.getElementById('dots-container');
    container.innerHTML = '';
    
    images.forEach((img, i) => {
        const slide = document.createElement('div');
        slide.className = 'slide fade';
        if (i === 0) slide.classList.add('active');
        
        const imgEl = document.createElement('img');
        imgEl.src = img.url;
        imgEl.alt = `Slide ${i + 1}`;
        slide.appendChild(imgEl);
        container.appendChild(slide);
        
        const dot = document.createElement('span');
        dot.className = 'dot';
        if (i === 0) dot.classList.add('active');
        dot.onclick = () => goToSlide(i);
        dotsContainer.appendChild(dot);
    });
    
    const prevBtn = document.createElement('a');
    prevBtn.className = 'prev';
    prevBtn.innerHTML = '❮';
    prevBtn.onclick = () => changeSlide(-1);
    
    const nextBtn = document.createElement('a');
    nextBtn.className = 'next';
    nextBtn.innerHTML = '❯';
    nextBtn.onclick = () => changeSlide(1);
    
    container.appendChild(prevBtn);
    container.appendChild(nextBtn);
    startAutoplay();
}

function changeSlide(direction) {
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    
    slides[currentSlide].classList.remove('active');
    dots[currentSlide].classList.remove('active');
    
    currentSlide += direction;
    if (currentSlide >= slides.length) currentSlide = 0;
    if (currentSlide < 0) currentSlide = slides.length - 1;
    
    slides[currentSlide].classList.add('active');
    dots[currentSlide].classList.add('active');
    
    clearInterval(autoplayInterval);
    startAutoplay();
}

function goToSlide(index) {
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    
    slides[currentSlide].classList.remove('active');
    dots[currentSlide].classList.remove('active');
    
    currentSlide = index;
    slides[currentSlide].classList.add('active');
    dots[currentSlide].classList.add('active');
    
    clearInterval(autoplayInterval);
    startAutoplay();
}

function startAutoplay() {
    autoplayInterval = setInterval(() => changeSlide(1), 5000);
}

document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') changeSlide(-1);
    if (e.key === 'ArrowRight') changeSlide(1);
});

window.addEventListener('load', initSlideshow);
</script>
