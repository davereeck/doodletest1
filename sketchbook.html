<style type='text/css'>
/* slideshow styling (fixed: show full image) */
.slideshow-container {
    position: relative;
    max-width: 400px;
    margin: 0 auto;
    background: #000;
    overflow: hidden;
}

.slide {
    display: none;
    width: 100%;
    text-align: center;
}

.slide.active {
    display: block;
}

.slide img {
    width: 100%;
    height: auto;
    object-fit: contain;
    background-color: #000;
    display: inline-block;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.3s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 10;
}

.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.dots-container {
    text-align: center;
    padding: 20px;
    background: transparent;
}

.dot {
    cursor: pointer;
    height: 12px;
    width: 12px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
}

.dot.active, .dot:hover {
    background-color: #dab844;
}

.fade {
    animation: fadeEffect 0.5s;
}

@keyframes fadeEffect {
    from {opacity: 0.4}
    to {opacity: 1}
}
</style>
